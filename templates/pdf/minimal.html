<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            margin: 3cm;
            @bottom-right {
                content: counter(page);
                font-size: 8pt;
                color: #aaa;
            }
        }

        body {
            font-family: -apple-system, 'Helvetica Neue', Arial, sans-serif;
            color: #222;
            line-height: 1.8;
            font-size: 10.5pt;
            font-weight: 300;
        }

        {% if logo_url %}
        .doc-logo {
            max-height: 40px;
            margin-bottom: 2em;
            opacity: 0.8;
        }
        {% endif %}

        h1 {
            font-size: 28pt;
            font-weight: 200;
            letter-spacing: -0.5px;
            margin: 0 0 0.5em 0;
        }

        h2 {
            font-size: 14pt;
            font-weight: 400;
            color: #555;
            margin-top: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 10pt;
        }

        h3 {
            font-size: 11pt;
            font-weight: 500;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        th {
            text-align: left;
            padding: 0.5em 0;
            font-size: 9pt;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 2px solid #222;
        }

        td {
            padding: 0.5em 0;
            border-bottom: 1px solid #eee;
            font-size: 10pt;
        }

        .sow-pricing { margin: 1.5em 0; page-break-inside: avoid; }

        .sow-timeline {
            margin: 1.5em 0;
            padding-left: 1em;
            border-left: 2px solid #ddd;
        }

        .sow-timeline h3 { margin-top: 0; color: #666; }

        .sow-signatures {
            margin-top: 4em;
            page-break-inside: avoid;
        }

        .sig-block {
            display: inline-block;
            width: 45%;
            margin-right: 5%;
            vertical-align: top;
        }

        .sig-field { margin-bottom: 2em; }
        .sig-label { font-size: 9pt; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .sig-line { border-bottom: 1px solid #ccc; margin-top: 2.5em; }

        ul { list-style: none; padding-left: 0; }
        ul li::before { content: "â€“ "; color: #aaa; }
        li { margin-bottom: 0.4em; }
    </style>
</head>
<body>
    {% if logo_url %}
    <img src="{{ logo_url }}" class="doc-logo" alt="Logo">
    {% endif %}

    {{ content | safe }}
</body>
</html>
