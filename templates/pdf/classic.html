<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            margin: 2.5cm;
            @top-center {
                content: "STATEMENT OF WORK";
                font-size: 8pt;
                color: #666;
                letter-spacing: 2px;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 8pt;
                color: #666;
            }
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            color: #333;
            line-height: 1.7;
            font-size: 11pt;
        }

        {% if logo_url %}
        .doc-logo {
            max-height: 60px;
            display: block;
            margin: 0 auto 1em;
        }
        {% endif %}

        h1 {
            font-size: 22pt;
            text-align: center;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 0.5em 0;
            margin: 1em 0;
        }

        h2 {
            font-size: 14pt;
            color: #444;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
        }

        h3 { font-size: 12pt; color: #555; font-style: italic; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            border: 1px solid #999;
        }

        th {
            background-color: #444;
            color: white;
            padding: 0.6em 1em;
            text-align: left;
            font-size: 10pt;
            font-family: 'Segoe UI', sans-serif;
        }

        td {
            padding: 0.5em 1em;
            border: 1px solid #ddd;
            font-size: 10pt;
        }

        tr:nth-child(even) td { background-color: #f5f5f5; }

        .sow-pricing { margin: 1.5em 0; page-break-inside: avoid; }

        .sow-timeline {
            margin: 1.5em 0;
            padding: 1em;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }

        .sow-timeline h3 { margin-top: 0; }

        .sow-signatures {
            margin-top: 4em;
            page-break-inside: avoid;
        }

        .sig-block {
            display: inline-block;
            width: 45%;
            margin-right: 5%;
            vertical-align: top;
        }

        .sig-field { margin-bottom: 1.5em; }
        .sig-label { font-weight: bold; font-size: 10pt; }
        .sig-line { border-bottom: 1px solid #333; margin-top: 2em; }

        ul, ol { margin: 0.5em 0; padding-left: 1.5em; }
        li { margin-bottom: 0.3em; }
    </style>
</head>
<body>
    {% if logo_url %}
    <img src="{{ logo_url }}" class="doc-logo" alt="Logo">
    {% endif %}

    {{ content | safe }}
</body>
</html>
