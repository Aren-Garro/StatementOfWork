<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOW Creator - Local First</title>
    <meta name="description" content="Local-first Statement of Work creator with instant PDF export.">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <h1>SOW Creator</h1>
            <p>Local-first editor with instant PDF export</p>
        </div>
        <div class="controls">
            <select id="template-select" class="control-select" aria-label="Template">
                <option value="modern">Modern</option>
                <option value="classic">Classic</option>
                <option value="minimal">Minimal</option>
            </select>
            <select id="page-size" class="control-select" aria-label="Page Size">
                <option value="Letter">Letter</option>
                <option value="A4">A4</option>
                <option value="Legal">Legal</option>
            </select>
            <button id="btn-new" class="btn btn-secondary">New</button>
            <button id="btn-save" class="btn btn-secondary">Save</button>
            <button id="btn-export" class="btn btn-primary">Print / PDF</button>
            <button id="btn-settings" class="btn btn-secondary">Sharing</button>
            <button id="btn-publish" class="btn btn-secondary" title="Optional sharing plugin">Publish</button>
        </div>
    </header>

    <main class="editor-layout">
        <aside class="sidebar">
            <section>
                <h2>Document</h2>
                <p id="doc-name" class="doc-name"></p>
                <p id="save-status" class="muted">Ready</p>
            </section>

            <section>
                <h2>Variables</h2>
                <label>Client Name<input type="text" data-var="client_name"></label>
                <label>Project Name<input type="text" data-var="project_name"></label>
                <label>Consultant Name<input type="text" data-var="consultant_name"></label>
                <label>Date<input type="date" data-var="date"></label>
            </section>

            <section>
                <h2>Snippets</h2>
                <button class="btn btn-small" data-snippet="pricing">Pricing</button>
                <button class="btn btn-small" data-snippet="timeline">Timeline</button>
                <button class="btn btn-small" data-snippet="signature">Signature</button>
            </section>

            <section>
                <h2>Local Docs</h2>
                <ul id="doc-list" class="doc-list"></ul>
            </section>
        </aside>

        <section class="pane">
            <header class="pane-header">
                <span>Markdown</span>
                <span id="char-count" class="muted">0 chars</span>
            </header>
            <textarea id="markdown-editor" spellcheck="false"></textarea>
        </section>

        <section class="pane preview-pane">
            <header class="pane-header">
                <span>Preview</span>
            </header>
            <article id="preview-content" class="preview theme-modern"></article>
        </section>
    </main>

    <script src="/static/js/editor.js"></script>
</body>
</html>
