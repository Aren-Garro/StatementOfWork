<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f4f6fb;
            color: #1f2937;
        }
        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        }
        h1, h2, h3 {
            color: #0f172a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            text-align: left;
        }
        .sow-timeline,
        .sow-pricing,
        .sow-signatures {
            margin: 1rem 0;
        }
        .sig-block {
            display: inline-block;
            width: 45%;
            margin-right: 4%;
            vertical-align: top;
        }
        .sig-line {
            border-bottom: 1px solid #1f2937;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <main>
        {{ content | safe }}
    </main>
</body>
</html>
