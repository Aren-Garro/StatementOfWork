name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff flake8

      - name: Python compile check
        run: python -m compileall app

      - name: Ruff lint
        run: python -m ruff check app tests scripts

      - name: Flake8 lint
        run: python -m flake8 .

      - name: Run tests
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pytest -q --cache-clear --basetemp=.pytest-basetemp-win
          else
            pytest -q --cache-clear --basetemp=/tmp/pytest-basetemp
          fi

      - name: Node syntax check
        run: node --check static/js/editor.js
